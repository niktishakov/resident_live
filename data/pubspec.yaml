name: data
description: Implementation of services and APIs for the app
publish_to: none
version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'

scripts:
  gen: dart run build_runner build -d

dependencies:
  domain:
    path: ../domain

  path: ^1.8.0
  geolocator: ^14.0.0
  permission_handler: ^12.0.0+1
  injectable: ^2.5.0
  get_it: ^7.6.4
  package_info_plus: ^8.3.0
  device_info_plus: ^11.4.0
  flutter_local_notifications: ^19.1.0
  share_plus: ^11.0.0
  logging: ^1.3.0
  path_provider: ^2.1.5
  fluttertoast: ^8.2.12
  flutter_vibrate: ^1.3.0
  intl: ^0.19.0
  workmanager:
    git:
      url: https://github.com/fluttercommunity/flutter_workmanager.git
      ref: b783000

  mixpanel_flutter: ^2.4.1

dev_dependencies:
  injectable_generator: ^2.7.0
  build_runner: ^2.4.8
  lints: ^5.0.0
  test: ^1.24.0
